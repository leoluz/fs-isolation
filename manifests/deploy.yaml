apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: limbo
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: limbo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: limbo
    spec:
      containers:
      - name: limbo
        image: limbo:local
        imagePullPolicy: Never
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
      restartPolicy: Always
      securityContext: {}
